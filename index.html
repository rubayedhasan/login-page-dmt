<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log-In Page...</title>
    <!-- stylesheet link  -->
    <link rel="stylesheet" href="./styles/login.css" />
  </head>
  <body>
    <main>
      <section class="login-container">
        <!-- section:: context -->
        <div class="context-container">
          <!-- logo  -->
          <figure class="image-container">
            <div class="image-box">
              <img src="./assets/dmt_logo.png" alt="dtm logo" />
            </div>
          </figure>

          <!-- content  -->
          <div class="content-box">
            <h3 class="content-head">Login Portal</h3>
            <p class="content-text">To continue to your Account</p>
          </div>
        </div>

        <!-- section::form  -->
        <form class="login-form" action="">
          <!-- user field  -->
          <div>
            <label for="user-name"></label>
            <div class="input-field">
              <span><i class="fa-solid fa-user"></i></span>
              <input
                type="text"
                name="user"
                id="user-name"
                placeholder="Username"
              />
            </div>
          </div>

          <!-- password field  -->
          <div>
            <label for="password"></label>
            <div class="input-field">
              <span><i class="fa-solid fa-lock"></i></span>
              <input
                type="password"
                name="user-password"
                id="password"
                placeholder="Password"
              />
            </div>
          </div>

          <!-- save the login info  -->
          <div class="save-log-container">
            <div class="log-check-container">
              <input type="checkbox" name="save-log" id="log-checked" />
              <label for="log-checked">Remember Me</label>
            </div>

            <div class="forgot-box">
              <a href="">Forgot Password?</a>
            </div>
          </div>

          <!-- submit button field  -->
          <div class="button-container">
            <button type="submit">
              Login
              <span>
                <i class="fa-solid fa-arrow-right-to-bracket"></i>
              </span>
            </button>
          </div>
        </form>
      </section>
    </main>

    <!-- font awesome cdn  -->
    <script
      src="https://kit.fontawesome.com/ff87b718c4.js"
      crossorigin="anonymous"
    ></script>
    <!-- script link  -->
    <script src="./js/login.js"></script>
  </body>
</html>
